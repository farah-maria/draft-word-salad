<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Word Salad</title>
</head>
<body id="general-settings">
    <h1 id="logo-header">W<i class="fa-solid fa-leaf"></i></h1>

    <div id="container">
        <div id="game" class="justify-center flex-column"></div>
    </div>
    <h1 id="question">What is the answer to this question</h1>
            <div class="choice-container">
                <p class="choice-prefix">(n)</p>
                <p class="choice-text" data-number="1">Choice</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">(a)</p>
                <p class="choice-text" data-number="2">Choice 2</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">(v)</p>
                <p class="choice-text" data-number="3">Choice 3</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">(av)</p>
                <p class="choice-text" data-number="4">Choice 4</p>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
    <script src="https://kit.fontawesome.com/52443e90c9.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
    </body>
    </html>
